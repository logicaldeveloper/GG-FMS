<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 0.9em;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .date-buttons {
      margin-top: 10px;
    }

    .date-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

     @media (min-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Add Expense</h1><h6>
  <center><a href="pcdashboard.php">Go to Dashboard</a></h6></center>

  <form id="expenseForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <div class="date-buttons">
      <button type="button" onclick="setToday()">Today</button>
      <button type="button" onclick="setYesterday()">Yesterday</button>
    </div>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="0.01" required placeholder="e.g., 150.50" />

    <label for="type">Payment Mode:</label>
    <select id="type" required>
      <option value="">Select</option>
      <option>Credit Card</option>
      <option>Debit Card</option>
      <option>UPI</option>
      <option>UPI CC</option>
    </select>

    <label for="bank">Bank Name:</label>
    <input type="text" id="bank" placeholder="e.g., HDFC, PhonePe" />

    <label for="category">Expense Category:</label>
    <select id="category" required>
      <option value="">Select</option>
      <option>Food & Beverages</option>
      <option>Home Maintenance</option>
      <option>Groceries</option>
      <option>Fuel</option>
      <option>Entertainment</option>
      <option>Appliance</option>
      <option>Misc</option>
    </select>

    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="e.g., Dinner, Repair, Netflix" />

    <button type="submit">Submit</button>
  </form>

  <script>
    function getCurrentDate() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function getYesterdayDate() {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      return yesterday.toISOString().split('T')[0];
    }

    function setToday() {
      document.getElementById('date').value = getCurrentDate();
    }

    function setYesterday() {
      document.getElementById('date').value = getYesterdayDate();
    }

    document.getElementById('expenseForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const expense = {
        date: document.getElementById('date').value,
        amount: parseFloat(document.getElementById('amount').value),
        type: document.getElementById('type').value,
        bank: document.getElementById('bank').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value
      };

      // Assign category-based category (optional, or just use the dropdown)
      if (!expense.category) {
        alert("Please select a category");
        return;
      }

      fetch('api.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(expense)
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            alert("Expense Added!");
            document.getElementById('expenseForm').reset();
          } else {
            alert("Error saving expense.");
          }
        })
        .catch(err => {
          alert("Error sending data.");
          console.error(err);
        });
    });
  </script>

</body>
</html>
